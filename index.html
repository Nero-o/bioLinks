<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Omar Mahmoud - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="./img/bg-2.jpg" as="image" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xac1050,
          colorMode: "lerpGradient",
          birdSize: 0.8,
          wingSpan: 20.0,
          separation: 90.0,
          alignment: 66.0,
          cohesion: 15.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 200);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="img/profile.png" />
        <h1>@omar.mahmoud361</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/omar-mahmoud-1542761b1/">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
              alt="Linkedln"
              width="20"
            />
            Linkedln
          </a>
        </li>
        <li>
          <a href="https://twitter.com/0marUd">
            <img src="./img/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/Nero-o">
            <img src="./img/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/omar.mahmoud361/">
            <img src="img/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
